
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
<div class="space">
    <div class="control-panel">
        <input type="textbox" id="password" value="Enter Password">
        <input type="button"  id="ok" value="Ok">
        <div class="check-buttons">
            <input type="checkbox" id="first">
            <input type="checkbox" id="second">
            <input type="checkbox" id="third">
            <input type="checkbox" id="fourth">
            <input type="checkbox" id="fivth">
            <input type="checkbox" id="sixth">
        </div>
        <div class="levers">
            <input type="range" id="rangeone">
            <input type="range" id="rangetwo">
            <input type="range" id="rangethree">
            <input type="range" id="rangefour">
            <input type="range" id="rangefive">
        </div>
        <input type="button" id="launch" value="Launch">
    </div>
    <div class="planet-area">
        <img class="planet" src="https://stepik.org/media/attachments/lesson/452681/mars.png" alt="Mars">
        <img class="rocket" src="https://stepik.org/media/attachments/lesson/452681/rocket.png" alt="Rocket">
    </div>

</div>
</body>
</html>
