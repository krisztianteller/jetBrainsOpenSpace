<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet"  href="style.css">
    <script src="logic.js">
    </script>
</head>
<body>
<div class="space">
    <div class="control-panel">
     <div class="control-panel__inner">
        <input type="password" id="pass" placeholder="Enter password">
        <input type="button"   id="ok" value="Ok" onclick="unlock()">
        <div class="check-buttons" >
            <div class="check-buttons"  >
                <input type="checkbox" id="checked1" onchange="after()" disabled>
                <input type="checkbox" id="checked2" onchange="after()" disabled>
                <input type="checkbox" id="checked3" onchange="after()" disabled>
                <input type="checkbox" id="checked4" onchange="after()" disabled>
                <input type="checkbox" id="checked5" onchange="after()" disabled>
                <input type="checkbox" id="checked6" onchange="after()" disabled>
            </div>
            <div class="levers" >
                <input type="range" id="range1" value="80" onchange="after()" disabled>
                <input type="range" id="range2" value="80" onchange="after()" disabled>
                <input type="range" id="range3" value="80" onchange="after()" disabled>
                <input type="range" id="range4" value="80" onchange="after()" disabled>
                <input type="range" id="range5" value="80" onchange="after()" disabled>
;
        </div>
        <input type="button" id="launch" value="Launch" disabled>
     </div>
    </div>
    <div class="planet-area">
        <img class="planet" src="https://stepik.org/media/attachments/lesson/452681/mars.png" alt="Mars" width="300px">
        <img class="rocket" src="https://stepik.org/media/attachments/lesson/452681/rocket.png" alt="Rocket" width="200px">
    </div>

</div>
</body>
</html>
